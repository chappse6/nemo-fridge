<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layout}"
>
<head>
    <!--css,JS 추가영역-->
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<div layout:fragment="content">
    <div class="container">
        <div class="login">
            <h1 class="mb-4">회원 비밀번호 초기화</h1>
            <div th:if="${result eq true}">
                <form method="post">
                    <div>
                        <input type="password" class="form-control" name="password" placeholder="비밀번호 입력" required/>
                    </div>
                    <div>
                        <input type="password" class="form-control mb-3" name="repassword" placeholder="비밀번호 입력 확인" required/>
                    </div>
                    <div>
                        <button class="w-100 btn btn-lg btn-dark" type="submit"> 비밀번호 변경</button>
                    </div>
                </form>
            </div>
            <div th:if="${result eq false}">
                <p class="mb-3">입력값이 유효하지 않습니다.</p>
                <div>
                    <a href="/">홈으로 이동</a>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="script">
    <script>
        $(document).ready(function () {
            $('form').on('submit', function () {
                var password = $(this).find('input[name=password]').val();
                var repassword = $(this).find('input[name=repassword]').val();

                if (password != repassword) {
                    alert(' 비밀번호 값하고 확인 비밀번호 값이 일치하지 않습니다. ');
                    return false;
                }
            });
        });
    </script>
</th:block>
</html>
