<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layout}"
>
<head>
    <!--css,JS 추가영역-->
</head>
<div layout:fragment="content">
    <div class="container">
        <div class="login">
            <h1 class="mb-4">회원 비밀번호 찾기</h1>
            <form method="post">
                <div>
                    <input type="text" class="form-control" name="userId" placeholder="아이디(이메일)을 입력" required/>
                </div>
                <div>
                    <input type="text" class="form-control mb-3" name="userName" placeholder="이름 입력" required/>
                </div>
                <div>
                    <button type="submit" class="w-100 btn btn-lg btn-dark" > 비밀번호 초기화 요청</button>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
