<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layout}"
>
<head>
    <!--css,JS 추가영역-->
</head>
<div layout:fragment="content">
    <div class="container">
        <div class="login">
            <h1 class="mb-4" >회원 비밀번호 초기화 결과</h1>
            <div th:if="${result eq true}">
                <p class="mb-3"> 비밀번호 초기화가 완료되었습니다. </p>
            </div>
            <div th:if="${result eq false}">
                <p class="mb-3">비밀번호 초기화에 실패하였습니다.</p>
            </div>
            <a href="/">홈으로 이동</a>
        </div>
    </div>
</div>
</html>
