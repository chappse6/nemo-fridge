<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layout}"
>
<head>
    <!--css,JS 추가영역-->
</head>
<div layout:fragment="content">
    <div class="container">
        <div class="login">
            <div th:if="${result}">
                <h1>회원 가입 완료</h1>
                <p>회원 가입이 완료되었습니다.</p>
            </div>

            <div th:if="${result eq false}">
                <h1>회원 가입 결과</h1>
                <p>회원 가입에 실패하였습니다.</p>
            </div>
        </div>
    </div>
</div>
</html>
