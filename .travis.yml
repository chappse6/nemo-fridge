language: java
jdk:
  - openjdk11

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r nemo-fridge *
  - mkdir -p deploy
  - mv nemo-fridge.zip deploy/nemo-fridge.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: nemofridge-build # S3 버킷
    region: ap-northeast-2
    cleanup: true
    acl: public_read
    local_dir: deploy # before_deploy에서 생성한 디렉토리

